<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
<script>
    var peer = null
    var lastPeerId = null
    var conn = null

    function connect()
    {
        if (conn) {
            conn.close();
        }

        var id = document.getElementById("connectid").value
        conn = peer.connect(id); //对方的对象，用来给对方发消息
    }

    function send()
    {
        conn.send( document.getElementById("connectid").value)
    }

    function register()
    {
        peer = new Peer(document.getElementById("connectid").value, {host: 'localhost', port: 9001, path: '/myapp'});
        peer.on('open', function (id) {
            if (peer.id === null) {
                console.log('Received null id from peer open');
                peer.id = lastPeerId;
            } else {
                lastPeerId = peer.id;
            }
            document.getElementById("showid").innerHTML=peer.id
            console.log("perperperperperperperperperperperperperper------open")
        });

        peer.on('connection', function (c) { //自己的对象，接收对方发来的消息
            alert("connect success")
            console.log(c)
            c.on('data', function(data){
               alert("aaaaaaaaaa:"+data)
            });
        });
    }

    //initialize()
</script>

</head>
<button onclick="connect()">connect1</button>
<button onclick="send()">Send</button>
<button onclick="register()">Register</button>
<p id="showid"></p>
<input id="connectid"/>

</body>
</html>
